<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Weather</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button onclick="getData()">
                <i class="fa-solid fa-magnifying-glass" style="color: #858585;"></i>
            </button>
        </div>
        <div class="error">
            <h3>Invalid name</h3>
        </div>

        <div class="weather">
            <img src="images/weather images/sunny.png" alt="" class="weather-img">
            <h1 class="temp"><span id="temp"></span><sup>o</sup> C</h1>
            <h2 class="city" id="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/weather images/humidity.png" alt="">
                     <div>
                        <div class="humidity" id="humidity"></div>
                        <p>Humidity</p>
                     </div>  
                </div>
                <div class="col">
                    <img src="images/weather images/wind.png" alt="">
                     <div>
                        <div class="windSpeed" id="windspeed"></div>
                        <p>Wind Speed</p>
                     </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
